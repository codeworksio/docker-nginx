machine:
  services:
    - docker
dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build --tag codeworksio/nginx .
    - mkdir -p ~/docker; docker save codeworksio/nginx > ~/docker/image.tar
test:
  override:
    - docker run --interactive --tty --detach --name=nginx codeworksio/nginx; sleep 10
    - docker ps | grep nginx
